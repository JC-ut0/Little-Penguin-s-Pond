<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity WebGL Player | Little Penguin's Pond</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<link rel="stylesheet" href="TemplateData/style.css">
		<script src="TemplateData/UnityProgress.js"></script>
		<link rel="stylesheet" href="../css/common.css">
		<script src="https://www.dropbox.com/s/kpr4bi8wfrnthwu/unityloader.js?dl=0"></script>
		<script>
			var unityInstance = UnityLoader.instantiate("unityContainer", "Build/web.json", {
				onProgress: UnityProgress
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div class="nav"><a href="../index.html">HOME</a></div>
		</div>

		<div class="webgl-content">
			<div id="unityContainer" style="width: 960px; height: 600px"></div>
			<div class="footer">
				<div class="webgl-logo"></div>
				<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
				<div class="title">Little Penguin's Pond</div>
			</div>
		</div>
	</body>
</html>
